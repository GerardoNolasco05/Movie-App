<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movie App</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="list-movies-title">
        <h1>My Movie App</h1>
    </div>
    <div>
        <ol class="movie-grid">
            
                    <li class="movie">
                        <img class="movie-poster" src="https://m.media-amazon.com/images/M/MV5BZTg2YzcxODUtYTQ2Ny00ODY0LWI2MGItNWNkMjM3YjQ1Y2EwXkEyXkFqcGc@._V1_SX300.jpg" alt="Dracula poster"/>
                        <div class="movie-title">Dracula</div>
                        <div class="movie-year">1931</div>
                    </li>
                
                    <li class="movie">
                        <img class="movie-poster" src="https://m.media-amazon.com/images/M/MV5BOTA1Mzc2N2ItZWRiNS00MjQzLTlmZDQtMjU0NmY1YWRkMGQ4XkEyXkFqcGc@._V1_SX300.jpg" alt="Harry Potter and the Deathly Hallows: Part 2 poster"/>
                        <div class="movie-title">Harry Potter and the Deathly Hallows: Part 2</div>
                        <div class="movie-year">2011</div>
                    </li>
                
        </ol>
    </div>
</body>
</html>
